<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'IEEEMEETUP.TITLE' | translate }}</title>
</head>
<header>
    <!-- Icons on right -->
    <app-navbar-anuncios></app-navbar-anuncios>
</header>

<body>
    <div class="body" fxLayoutAlign="center center" fxLayout="column">
        <div class="spacenav">
        </div>
        <div class="spacenav">
        </div>
        <div class="topbottomLine" id="home" fxLayoutAlign="center center" fxLayout="column">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <h1 id="eventos" class="white-title">Noticias</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="spacenav">
        </div>

        <div *ngIf="showLoadingSpinner">
            <app-loading-spinner>

            </app-loading-spinner>
        </div>
        <div class="row width1000" fxLayoutAlign="center center">


            <div *ngFor="let noticia of newsData">

                <div class="col-sm margin-top">
                    <a href="noticias/{{noticia.reference}}">
                        <mat-card class="example-card">
                            <mat-card-header>
                                <mat-card-title>{{noticia.title}}</mat-card-title>
                                <mat-card-subtitle>Por {{noticia.author}}</mat-card-subtitle>
                            </mat-card-header>
                            <img height="200px" mat-card-image src="{{noticia.imageUrl}}" alt="Foto de Noticia">
                        </mat-card>
                    </a>
                </div>
            </div>
        </div>
        <div class="addMargin">

        </div>
        <app-footer></app-footer>
    </div>

</body>

</html>
